<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hammmer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@300..700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        body {
            background-color: black;
            color: white;
            font-family: "Quicksand", sans-serif;
            font-weight: 100;
            font-style: normal;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .title {
            font-size: 24px;
            font-weight: 100;
        }
        .menu-icon {
            display: none;
            width: 25px;
            height: 15px;
            cursor: pointer;
            flex-direction: column;
            justify-content: space-between;
        }
        .menu-icon div {
            width: 100%;
            height: 2px;
            background-color: white;
            border-radius: 50px;
        }
        nav {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            font-size: 16px;
        }
        nav a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        nav a::before {
            content: "■";
            color: #3291ff;
        }
        .content {
            margin-top: 40px;
            max-width: 100%;
        }
        .headline {
            font-size: 36px;
            margin-top: 20px;
            text-transform: uppercase;
            word-wrap: break-word;
        }
        .subtext {
            font-family: "Lekton", monospace;
            font-size: 14px;
            margin-top: 10px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            width: 100%;
            max-width: 50%;
        }
        .join-btn {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            max-width: 50%;
            text-align: center;
        }
        .join-btn:hover {
            background: white;
            color: black;
        }
        .message-link {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-top: 15px;
        }
        .brand-partners {
            margin-top: 40px;
            display: flex;
            gap: 30px;
            justify-content: flex-start;
            width: 100%;
        }
        .brand-partners img {
            height: 40px;
        }
        @media (max-width: 768px) {
            .menu-icon {
                display: flex;
            }
            nav {
                display: none;
                flex-direction: column;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: rgba(0, 0, 0, 0.9);
                align-items: flex-start;
                padding: 40px;
                gap: 20px;
            }
            .close-menu {
                position: absolute;
                top: 20px;
                right: 20px;
                font-size: 24px;
                cursor: pointer;
                color: white;
            }
            nav.active {
                display: flex;
            }
        }
    </style>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('selectstart', event => event.preventDefault());
        function toggleMenu() {
            document.querySelector('nav').classList.toggle('active');
        }
        function closeMenu() {
            document.querySelector('nav').classList.remove('active');
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="title">Hammer</div>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
        </div>
    </div>
    <nav>
        <span class="close-menu" onclick="closeMenu()">X</span>
        <a href="#">R▲</a>
        <a href="#">WHAT WE DO</a>
        <a href="#">SECURITY</a>
        <a href="#">ABOUT US</a>
    </nav>
    <div class="content">
        <p class="headline">WE'RE SHAPING YOUR AUTHENTIC DIGITAL IDENTITY.</p>
        <p class="subtext">In the noise of AI. Authentic lasting trust.</p>
        <div class="button-container">
            <button class="join-btn">Join</button>
            <a class="message-link" href="#">MESSAGE US ON X</a>
        </div>
        <div class="brand-partners">
            <img src="logo1.png" alt="Partner 1">
            <img src="logo2.png" alt="Partner 2">
        </div>
    </div>
</body>
</html>
